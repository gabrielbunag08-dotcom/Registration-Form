<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Space Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="container">
        <div class="form-wrapper">
            <h2 class="form-title">Login</h2>
            <form id="loginForm">
                <div class="form-row full-width">
                    <input type="text" id="loginUsername" placeholder="Username or Email">
                    <span class="error-message" id="usernameError"></span>
                </div>
                <div class="form-row full-width password-container">
                    <input type="password" id="loginPassword" placeholder="Password">
                    <span class="password-toggle" id="togglePassword">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="22">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </span>
                    <span class="error-message" id="passwordError"></span>
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">
                    <span class="btn-text">Login</span>
                    <div class="spinner"></div>
                </button>
                <div class="login-link">
                    <p>New here? <a href="index.html">Register Now</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
