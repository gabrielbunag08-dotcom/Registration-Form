<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-animation">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <div class="container">
        <div class="form-wrapper">
            <h1 class="form-title">Register</h1>
            <form id="registrationForm" novalidate>
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="firstName" placeholder="First Name">
                        <span class="error-message" id="firstNameError"></span>
                    </div>
                    <div class="form-group">
                        <input type="text" id="lastName" placeholder="Last Name">
                        <span class="error-message" id="lastNameError"></span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="username" placeholder="Username">
                        <span class="error-message" id="usernameError"></span>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="phoneNumber" placeholder="Phone Number">
                        <span class="error-message" id="phoneNumberError"></span>
                    </div>
                </div>

                <div class="form-group full-width">
                    <input type="email" id="email" placeholder="Your E-Mail Address">
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <select id="gender">
                            <option value="">Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                        <span class="error-message" id="genderError"></span>
                    </div>
                    <div class="form-group">
                        <input type="text" id="dob" placeholder="MM/DD/YYYY">
                        <span class="error-message" id="dobError"></span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <select id="country">
                            <option value="">Country</option>
                            <option value="philippines">Philippines</option>
                            <option value="usa">United States</option>
                        </select>
                        <span class="error-message" id="countryError"></span>
                    </div>
                    <div class="form-group">
                        <input type="text" id="company" placeholder="Your Company's Name">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <textarea id="homeAddress" placeholder="Home Address" rows="3"></textarea>
                        <span class="error-message" id="homeAddressError"></span>
                    </div>
                    <div class="form-group">
                        <textarea id="officeAddress" placeholder="Office Address" rows="3"></textarea>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password">
                        <span class="error-message" id="passwordError"></span>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirmPassword" placeholder="Confirm Password">
                        <span class="error-message" id="confirmPasswordError"></span>
                    </div>
                </div>

                <div class="checkbox-container">
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" id="terms"> I agree with the terms & conditions.
                        </label>
                        <span class="error-message" id="termsError"></span>
                    </div>

                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" id="offers"> Receive best offers and updates.
                        </label>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Register</button>
                <p class="login-link">Already have an account? <a href="#">Login</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
